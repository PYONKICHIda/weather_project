<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'weather/styles.css' %}">
</head>
<body>
    <h1>Weather App</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Get Weather</button>
    </form>
    {% if weather_data %}
        {% if weather_data.error %}
            <p>{{ weather_data.error }}</p>
        {% else %}
            <h2>{{ weather_data.name }}</h2>
            <p>Temperature: {{ weather_data.main.temp }}Â°C</p>
            <p>Weather: {{ weather_data.weather.0.description }}</p>
        {% endif %}
    {% endif %}
</body>
</html>
